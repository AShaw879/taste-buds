<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/style.css" class="stylesheet">
    <link rel="stylesheet" href="./css/layout.css" class="stylesheet">
    <link rel="stylesheet" href="./css/layout2.css" class="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taste Buds!!!</title>
</head>

<body>
    <div class="container">
        <header>Taste Buds</header>
        <div class="search" id="search">
            <h3 class="inspiration-wall">Inspiration Wall</h3>
            <div class="new-post">
                <label for="dropdown"></label>
                <input type="text" id="dropdown" placeholder="Associate Ingredient">
                <label for="hashtag"></label>
                <input type="text" id="hashtag" value="#">
                <label for="recipe-name"></label>
                <input type="text" id="recipe-name" placeholder="Recipe Name">
                <label for="link"></label>
                <input type="text" id="link" placeholder="Recipe Link">
                <label for="photo"></label>
                <input type="text" id="photo" placeholder="Image Link">
                <button id="submit-post">Submit Post</button>
            </div>
        </div>

        <footer class="footer">2020 Taste Buds</footer>
    </div>


</body>
<script src="js/blog.js" type="module"></script>

</html>
