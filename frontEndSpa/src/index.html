<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/style.css" class="stylesheet" />
    <link rel="stylesheet" href="./css/layout.css" class="stylesheet" />
    <link rel="stylesheet" href="./css/flippyCards.css" class="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taste Buds!!!</title>
  </head>

  <body>
    <div class="container">
      <header>Taste Buds</header>
      <div class="search">
        <input
          type="text"
          id="food-search"
          class="food-search"
          placeholder="Find Your Taste's Bud:"
          autofocus
        />
        <h3 class="search-term">Search Term Displays Here</h3>
        <button id="filter-button-one" class="filter-button">Filter</button>
        <button id="filter-button-two" class="filter-button">Filter</button>
        <button id="filter-button-three" class="filter-button">Filter</button>
      </div>
      <div class="suggested-pairings">
        <h4 class="popular-pairings">Popular Pairings</h4>
        <ul id="food-pairings" class="food-pairings"></ul>
      </div>
      <div class="flavor-affinities">
        <h4>Flavor Affinities: Recipes & Ideas</h4>

        <div class="flipCard">
          <div class="card" onclick="this.classList.toggle('flipped');">
            <div class="side front" id="affinity-1">Affinity 1</div>
            <div class="side back">
              <a href="" target="_blank"
              rel="noopener noreferrer" id="affinity-1-url"
                ><img src="" alt="" id="affinity-1-img"
              /></a>
              <div class="overlay">
                <div class="text">Click for Recipe</div>
              </div>
            </div>
          </div>
        </div>

        <div class="flipCard">
          <div class="card" onclick="this.classList.toggle('flipped');">
            <div class="side front" id="affinity-2">Affinity 2</div>
            <div class="side back">
              <a href="" target="_blank"
              rel="noopener noreferrer" id="affinity-2-url"
                ><img src="" alt="" id="affinity-2-img"
              /></a>
            </div>
          </div>
        </div>

        <div class="flipCard">
          <div class="card" onclick="this.classList.toggle('flipped');">
            <div class="side front" id="affinity-3">Affinity 3</div>
            <div class="side back">
              <a href="" target="_blank"
              rel="noopener noreferrer" id="affinity-3-url"
                ><img src="" alt="" id="affinity-3-img"
              /></a>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">2020 Taste Buds</footer>
    </div>
  </body>
  <script src="js/app.js" type="module"></script>
</html>
